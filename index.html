<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bap Er Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header>
        <h1 class="text-5xl font-bold text-center mt-6">
            Welcome to your <span class="text-violet-600">Bap Er Bank</span>
        </h1>
  </header>
  <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <input class="w-9/12 block mb-3 px-3" type="email" id="user-email" placeholder="Your Email Address">
            <input class="w-9/12 block mb-3 px-3" type="password" id="user-password" placeholder="Your Password">
            <button id="btn-sumbit" class="bg-amber-600 hover:bg-sky-700 px-5 py-2 text-white font-medium rounded-lg">SUBMIT</button>
        </section>
  </main>
  <script src="JS/login.js"></script>
</body>
</html>
